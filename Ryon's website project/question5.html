<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryon's Puzzle - Question 5</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .question-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FF6347;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .question-container {
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .separator {
            height: 4px;
            background-color: #FF4500;
            width: 100%;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;/
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF6347;
            color: white;
            border: 3px solid #FF4500;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            outline: none;
            position: relative;
        }

        button.correct:after, button.incorrect:after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            display: none;
        }

        button.correct:after {
            content: '✔';
            color: green;
        }

        button.incorrect:after {
            content: '✖';
            color: red;
        }

        button.correct.show:after, button.incorrect.show:after {
            display: block;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #FF4500;
            outline: 3px solid #FF4500;
        }
        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .question-container {
            animation: slideUp 1s ease forwards;
        }
		button:hover {
            transform:scale(1.1);
        }
		.back {
			position: absolute;
			top: 10px;
            right: 10px;
            background-color: #FF6347;
			border:2px solid #FF4500;
			border-radius:8px;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
		}
		.back:hover {
			transform:scale(1.05);
		}
    </style>
</head>
<body>
    <div class="question-box">Question 5</div>
    <button class="back"onclick="location.href='ryonweb.html'">Back to Title</button>
    <div class="question-container" id="question-container">
        <div class="question"><strong>A thief was caught stealing. The judge asked him, "If you tell the truth, I will<br>sentence you 5 years in prison. Otherwise, 10 years." What should the thief<br>say to get the least amount of time in prison?</strong></div>
        <div class="separator"></div>
        <div class="buttons">
            <button onclick="checkAnswer(false, this)">"I will tell the truth."</button>
            <button onclick="checkAnswer(false, this)">"I plead guilty."</button>
            <button onclick="checkAnswer(true, this)">"I will lie."</button>
			<button onclick="checkAnswer(false, this)">"I invoke the fifth."</button>
        </div>
    </div>

    <script>
        window.onload = function() {
			setTimeout(() => {
				document.getElementById('question-container').style.opacity = 1;
			},1000);
        };

        function checkAnswer(isCorrect, button) {
            const buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(btn => btn.disabled = true);
			
			const correctButton = document.querySelector('.buttons button:nth-child(3)');
			correctButton.classList.add('correct','show');

            if (isCorrect) {
                button.classList.add('correct', 'show');
				alert('You\'re a genius!');
                setTimeout(() => {
                    window.location.href = 'question6.html';
                }, 3000);
            } else {
                button.classList.add('incorrect', 'show');
                const correctButton = document.querySelector('.buttons button:nth-child(3)');
                correctButton.classList.add('correct', 'show');
				alert('That\'s incorrect! The answer is "I will lie." If he says he will lie, he would be telling the truth, and thus the judge would have given him 5 years of prison. This creates a paradox that results in him getting the least time, possibly none.');
                setTimeout(() => {
                    window.location.href = 'question6.html';
                }, 3000);
            }
        }
    </script>
</body>
</html>
