<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions List</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF6347;
            color: white;
            border: 2px solid #FF4500;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #FF4500;
        }
        .back-to-title {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF6347;
            color: white;
            border: 2px solid #FF4500;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .back-to-title:hover {
            background-color: #FF4500;
        }
    </style>
</head>
